<!DOCTYPE html>
<html>

<head>
    <title>MetaMagnet | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <section class="container">
        <nav class="navbar">
            <img src="Logo.png" alt="" class="logo">
            <div class="grow-list">
                <ul class="list">
                    <li class="list-items"><a href="index.html" class="list-items">Home</a></li>

                    <li class="list-items"><a href="services.html" class="list-items">Services</a></li>

                    <li class="list-items"><a href="pricing.html" class="list-items">Pricing</a></li>
                </ul>
            </div>
            <div button-1>
                <button class="small-button"> <a href="contact.html">Contact Us</a></button>
            </div>
        </nav>
    </section>
    <div class="contact-container">
        <div class="contact-box">
            <div class="left-contact"></div>
            <div class="right-contact">
                <h2 class="contact-h2">Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone">
                <textarea placeholder="Message" class="field"></textarea>
                <button class="contact-btn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
